<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Oxcaml Flamegraph Viewer</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #111;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem 1.5rem;
      background: #1f2933;
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }

    #controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    select, a.button {
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
      font-size: 0.95rem;
    }

    select {
      min-width: 16rem;
    }

    a.button {
      text-decoration: none;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem 1.5rem 2rem;
      gap: 0.75rem;
    }

    #status {
      font-size: 0.95rem;
      color: #c2410c;
      min-height: 1.2em;
    }

    #viewer {
      flex: 1;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      background: #ffffff;
      overflow: auto;
      position: relative;
      padding: 0.5rem;
    }

    object#flamegraph {
      display: block;
      width: min(1200px, 100%);
      height: auto;
      max-height: 75vh;
      border: none;
      margin: 0 auto;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        background-color: #0f172a;
        color: #e2e8f0;
      }

      header {
        background: #0b1120;
        color: #e2e8f0;
      }

      #viewer {
        border-color: #1e293b;
        background: #0f172a;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Oxcaml Flamegraph Viewer</h1>
    <div id="controls">
      <label for="variant">View:</label>
      <select id="variant">
        <option value="ocamlc_flamegraph_leafgroup.svg">Leaf-grouped (module palette)</option>
        <option value="ocamlc_flamegraph_inline.svg">Inline view</option>
        <option value="ocamlc_flamegraph_gcside.svg">GC focus</option>
        <option value="ocamlc_flamegraph_ikinds.svg">Ikinds vs rest</option>
        <option value="ocamlc_flamegraph_modes.svg">Modes spotlight</option>
      </select>
      <a id="open-link" class="button" href="ocamlc_flamegraph_leafgroup.svg" target="_blank" rel="noopener">Open in new tab</a>
    </div>
  </header>
  <main>
    <div id="status"></div>
    <div id="viewer">
      <object id="flamegraph" type="image/svg+xml" data="ocamlc_flamegraph_leafgroup.svg">
        <p>Your browser does not support embedded SVG. Use the "Open in new tab" button above.</p>
      </object>
    </div>
  </main>
  <script>
    (function() {
      const select = document.getElementById('variant');
      const viewer = document.getElementById('flamegraph');
      const status = document.getElementById('status');
      const openLink = document.getElementById('open-link');

      const describeVariant = (value) => {
        switch (value) {
          case 'ocamlc_flamegraph_leafgroup.svg':
            return 'Leaf-grouped flamegraph with module-based palette.';
          case 'ocamlc_flamegraph_inline.svg':
            return 'Inline-expanded flamegraph.';
          case 'ocamlc_flamegraph_gcside.svg':
            return 'GC-focused flamegraph.';
          case 'ocamlc_flamegraph_ikinds.svg':
            return 'Ikinds vs. rest flamegraph.';
          case 'ocamlc_flamegraph_modes.svg':
            return 'Mode analysis spotlight flamegraph.';
          default:
            return '';
        }
      };

      const updateVariant = (value) => {
        status.textContent = describeVariant(value);
        openLink.href = value;
        viewer.data = value;
      };

      select.addEventListener('change', (event) => {
        updateVariant(event.target.value);
      });

      viewer.addEventListener('load', () => {
        if (viewer.data) {
          status.textContent = describeVariant(viewer.data);
        }
      });

      viewer.addEventListener('error', () => {
        status.textContent = `Unable to load ${viewer.data}. Use the "Open in new tab" button above to inspect the SVG directly.`;
      });

      updateVariant(select.value);
    })();
  </script>
</body>
</html>
