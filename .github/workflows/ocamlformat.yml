name: ocamlformat
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
jobs:
  check-formatting:
    runs-on: ubuntu-latest
    permissions:
      # Required for Magic Nix Cache authentication with GitHub's API
      contents: read
      id-token: write
    steps:
      - name: Checkout the OxCaml repo
        uses: actions/checkout@master

      - name: Checkout the parent branch
        run: git fetch origin HEAD --deepen 1

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Set up Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false

      - name: 'Check for the "skip 80ch" PR tag'
        if: ${{ contains( github.event.pull_request.labels.*.name, 'skip 80ch') }}
        run: echo SKIP_80CH=y >> "$GITHUB_ENV"

      - name: Check formatting
        run: |
          nix-shell --run "
            set -euo pipefail
            configurePhase
            git restore .
            make check-fmt
          "
